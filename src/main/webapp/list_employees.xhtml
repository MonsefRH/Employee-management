<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Employees list </title>
    <style>
    </style>
</h:head>
<h:body>
    <h:link value="Add employee" outcome="ajout_employee" />|
    <h:link value="Back to Home " outcome="index" />
    <br />
    <h2>Listes des employees </h2>
    <h:dataTable value="#{AffectationController.getEmployees()}"  var="e">
        <h:column>
            <f:facet name="header" >Id</f:facet>
        #{e.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nom</f:facet>
        #{e.nom}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
        #{e.email}
        </h:column>

        <h:column>
            <f:facet name="header">Skills</f:facet>
            <ul>
                <ui:repeat value="#{e.skills}" var="skill">
                    <li>#{skill}</li>
                </ui:repeat>
            </ul>
        </h:column>

            <h:column>
                <f:facet name="header">Project</f:facet>
                <ul>
                    <ui:repeat value="#{e.employeeProjects}" var="ep">
                        <li>#{ep.project.nom} (#{ep.percentage}%)</li>
                    </ui:repeat>
                </ul>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="remove" action="#{AffectationController.removeEmployee(e.id)}" />
                </h:form>
            </h:column>
    </h:dataTable>

</h:body>
</html>

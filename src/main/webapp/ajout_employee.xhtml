<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ajout d'employee </title>
    <style>
    </style>
</h:head>
<h:body>
    <h:link value="Liste des employees " outcome="list_employees" />|
    <h:link value="Back to home" outcome="index" />
    <br />
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nom :" />
            <h:inputText value="#{EmployeeController.employee.nom}" />

            <h:outputLabel value="email :" />
            <h:inputText value="#{EmployeeController.employee.email}" />


            <h:outputLabel for="skills" value="Skills :" />
            <h:selectManyListbox id="skills" value="#{EmployeeController.employee.skills}" size="5" multiple="true">
                <f:selectItem itemLabel="Java" itemValue="Java" />
                <f:selectItem itemLabel="Python" itemValue="Python" />
                <f:selectItem itemLabel="JavaScript" itemValue="JavaScript" />
                <f:selectItem itemLabel="SQL" itemValue="SQL" />
            </h:selectManyListbox>

            <h:outputLabel for="post" value="Poste :" />
            <h:selectOneMenu id="post" value="#{EmployeeController.employee.post}" required="true">
                <f:selectItem itemLabel="SÃ©lectionner un poste" itemValue="" />
                <f:selectItems value="#{EmployeeController.listposts}" var="post" itemLabel="#{post}" itemValue="#{post}" />
            </h:selectOneMenu>

            <h:commandButton value="Ajouter" action="#{EmployeeController.save}" />
        </h:panelGrid>

    </h:form>

</h:body>
</html>
